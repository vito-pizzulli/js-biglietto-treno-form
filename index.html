<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto Treno Form</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts Montserrat 100-300-400-500-700 & Cedarville Cursive 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
            <div class="container">
            <h1>Twilight Trainlines</h1>
            <h2>Come funziona?</h2>
            <p>Il prezzo del biglietto è definito in base ai km da percorrere (0,233 € al km). I passeggeri minorenni hanno diritto ad uno sconto del 19,4%, mentre quelli con più di 65 anni hanno diritto ad uno sconto del 37,7%.</p>

            <h2>Inserisci i dati del passeggero:</h2>
            <label for="kilometersNumber">Km da percorrere:</label>
            <input type="number" id="kilometersNumber" name="kilometersNumber">
            <label for="kilometersNumber">Età:</label>
            <input type="number" id="passengerAge" name="kilometersNumber">
            <button class="button">
                Conferma
            </button>

            <!-- <h2>Le informazioni da te inserite:</h2>
            <p>
                Km da percorrere:<span id="kilometersOutput"></span><br>Età del passeggero:<span id="passengerAgeOutput"></span>
            </p>
            <h2>Il prezzo del tuo biglietto:</h2>
            <p>Il prezzo standard del tuo biglietto è di <span id="priceOutput"></span><br>In base alla tua età, hai diritto ad uno sconto del<span id="discountPercentOutput"></span>, pari a<span id="discountPriceOutput"></span><br> Il prezzo finale del tuo biglietto è di:<span id="finalPriceOutput"></span></p> -->
        </div>
    </main>
    <script src="js/myscript.js"></script>
</body>
</html>
